name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"       # roda todo dia 00:00 UTC
  workflow_dispatch:           # permite rodar manualmente
  push:
    branches: ["main", "master"]

permissions:
  contents: write              # necessário para publicar no branch 'output'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout do repositório (evita erros de git 128)
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Gera os SVGs (passando token para evitar rate limit)
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: MatheusBr93
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3) Publica no branch 'output'
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
